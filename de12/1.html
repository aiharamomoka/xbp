  <h2>gitとは</h2>
    <div>
        gitとは、分割型バージョン管理システムのことである。
        従来の管理システムでは、サーバー上にある1つのフォルダを、利用者が共同で使っていたため、どのような変更が行われたか分からなくなったり、変更内容が消えてしまったりするなどの整合性を維持することが大変であった。<br>
        
        そのような問題を解決するのがgitである。<br><br>
        gitは、ファイルの変更履歴が管理できたり、過去のバージョンに簡単に戻せたり、複数人で共有できたり、画像やあらゆるファイルをも管理できる。
