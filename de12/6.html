  <div>
    <h4>
      <ul>
        <li>〈乗換時間と家賃〉<br>
          <img src="images/norikae yatinn.png" width="70%"></li><br>
　　　　乗車時間が短いのはやはり東急東横線であるが、家賃が高くなってくる。しかし、家賃が安い都宮浅草線は４５分もの乗換時間になってしまう。
        <li>＜階数と家賃＞<br>
        <img src="images/kaisuu yatinn.png" width="70%"></li>
　　　階数と家賃で見た時も、都営浅草線は平均的に見ていい。虫が嫌いな人は二階から四階建てがいいと思うので、家賃が比較的に安い東急逗子線、東急池上線をおススメする。
       
      </ul>
    </h4>
