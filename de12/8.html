    <h1>第8回</h1>
  <h2>データの比較</h2>
  <div>
    <h4>
      古い・最新の記事のグラフは、その年のはじめの記事と最後の記事から分析している。<br>
      
      ＜古い記事＞<br>
      <img src="images/old (3).png" width=30%">
      <img src="images/old (2).png" width=30%">
      <img src="images/old.png" width=30%"><br>
      ＜新しい記事＞<br>
      <img src="images/new.png" width=30%">
      <img src="images/new (2).png" width=30%">
      <img src="images/new (3).png" width=30%">
      
    </h4>
  </div>
  <div>
    <h4>
      ＜データからわかる相違点＞
      古い記事のグラフを見ると、開会や入場などの式について単語がよく出てきているのに対して、
      最新の記事では秒や分メートルなど様々な競技の記録の単語がよく出てきている。
      このことから、古い記事では開会式に注目した記事が多く、最新の記事になると各競技の結果に注目した記事が多いことがわかる。
     また、古い記事の単語頻出と共起ネットワークのグラフを見ると、陛下・皇后という単語が出てくるのに対して、最新の記事ではそのような単語が出てこない。
    </h4>
  </div>

</body>
